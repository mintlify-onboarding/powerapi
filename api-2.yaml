{"openapi":"3.0.0","paths":{"/api/v2/whoami":{"get":{"operationId":"AppController_whoami","summary":"Get active user","description":"Returns information about the currently active user.","parameters":[],"responses":{"200":{"description":""}},"tags":["General"]}},"/api/v2/posts":{"get":{"operationId":"PostsController_search","summary":"Search posts","description":"This endpoint lets you browse through all your Posts.","parameters":[{"name":"start_datetime","required":false,"in":"query","description":"Filters Posts based on their start datetime.\n\nThe start datetime represents the moment on which a Post of type <b>event/offer</b>\nwill become available. In case of Posts of type <b>news</b>, the `start_datetime`\nit will be compared to the creation date of the Post, as the field is not\npresent in this context.","example":"2020-11-06T23:59:59","schema":{"format":"date-time","type":"string"}},{"name":"end_datetime","required":false,"in":"query","description":"Filter Posts based on their end datetime.\n\nThe end datetime represents the date on which the Post of type <b>event/offer</b>\nwill expire. In case of Posts of type <b>news</b>, the `end_datetime`\nit will be compared to exactly one week after the creation date of the Post,\nas the field is not present in this context.","example":"2020-11-06T23:59:59","schema":{"format":"date-time","type":"string"}},{"name":"summary","required":false,"in":"query","description":"Filter Posts based on their description.\n\nIt returns Posts that contain in their description the given string.\nThe text does not have to match perfectly.","schema":{"type":"string"}},{"name":"topic_type__in","required":false,"in":"query","description":"Filter Posts based on a list of different types.","schema":{"type":"array","items":{"type":"string","enum":["standard","event","offer","alert"]}}},{"name":"state__in","required":false,"in":"query","description":"Filter Posts based on their description.\n\nIt returns Posts that contain in their description the given string.\nThe text does not have to match perfectly.","schema":{"type":"array","items":{"type":"string","enum":["live","to_configure","pending","scheduled","error","expired"]}}},{"name":"platform__in","required":false,"in":"query","description":"Filter Posts based on a list of different platforms.","schema":{"type":"array","items":{"type":"string","enum":["google_my_business","facebook"]}}},{"name":"business__in","required":false,"in":"query","description":"Filter by business ids","example":["5409c35a97bbc544d8e26737"],"schema":{"default":[],"type":"array","items":{"type":"string"}}}],"responses":{"200":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/SearchPostResponse"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Posts"]},"post":{"operationId":"PostsController_create","summary":"Create a Post","description":"This endpoint lets you create a Post on Google / Facebook.\n\nThe creation will not happen in real time and might take a few minutes.","parameters":[],"requestBody":{"required":true,"content":{"application/json":{"schema":{"$ref":"#/components/schemas/CreatePostBody"}}}},"responses":{"201":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/CreatePostResponse"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Posts"]}},"/api/v2/posts/{post_id}":{"put":{"operationId":"PostsController_update","summary":"Update a Post","description":"This endpoint lets you update a Post. The update will not happen in real time and might take a few minutes","parameters":[{"name":"post_id","required":true,"in":"path","schema":{"type":"string"}}],"requestBody":{"required":true,"content":{"application/json":{"schema":{"$ref":"#/components/schemas/UpdatePostBody"}}}},"responses":{"200":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Post"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Posts"]},"delete":{"operationId":"PostsController_delete","summary":"Delete a Post","description":"This endpoint lets you delete a Post.\n\nThe deletion will not happen in real time and might take a few minutes.","parameters":[{"name":"post_id","required":true,"in":"path","schema":{"type":"string"}}],"responses":{"200":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/StatusResponse"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Posts"]}},"/api/v2/posts/upload-image":{"post":{"operationId":"ImageController_upload","summary":"Upload an image","description":"This endpoint lets you upload images and returns a public url, which can\nbe used as for the `image_url` when creating a post.","parameters":[],"requestBody":{"required":true,"description":"List of images to upload","content":{"multipart/form-data":{"schema":{"$ref":"#/components/schemas/FilesUploadDto"}}}},"responses":{"201":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/ImageUploadResponse"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Posts"]}},"/api/v2/reviews":{"get":{"operationId":"ReviewsController_search","summary":"Search for reviews","description":"This endpoint lets you search for the reviews of your businesses.\n\nTo access the reviews of a business you need to have `READ` access on it.\nThe response is paginated (30 results per page).","parameters":[{"name":"partner__in","required":false,"in":"query","description":"Filter by publisher","schema":{"type":"array","items":{"type":"string","enum":["google_my_business","facebook","tripadvisor"]}}},{"name":"gmb_rating__in","required":false,"in":"query","description":"Filter only by Google ratings","schema":{"type":"array","items":{"type":"number","enum":[1,2,3,4,5]}}},{"name":"tripadvisor_rating__in","required":false,"in":"query","description":"Filter only by Tripadvisor ratings","schema":{"type":"array","items":{"type":"number","enum":[1,2,3,4,5]}}},{"name":"recommended__in","required":false,"in":"query","description":"Filter only by Facebook recommendation","schema":{"type":"array","items":{"type":"boolean"}}},{"name":"state__in","required":false,"in":"query","description":"Filter by state","schema":{"type":"array","items":{"type":"string","enum":["treated","not_treated","deleted"]}}},{"name":"page","required":false,"in":"query","description":"The page number you want to request.\n\nThe value defaults to 1, when it is not included.","schema":{"minimum":1,"type":"number"}},{"name":"per_page","required":false,"in":"query","description":"The maximum number of result items to return in a page.\n\nThe value defaults to 500, when it is not included.","schema":{"minimum":1,"maximum":100,"type":"number"}},{"name":"order_by","required":false,"in":"query","description":"Where object is either a dimension or a metric and is used in the request.\nAt most one in the list. `-` before a field to order_by DESC, nothing for ASC","example":"-queries_direct","schema":{"type":"string"}},{"name":"business__in","required":false,"in":"query","description":"Filter by business ids","example":["5409c35a97bbc544d8e26737"],"schema":{"default":[],"type":"array","items":{"type":"string"}}},{"name":"business__notin","required":false,"in":"query","description":"Filter by all allowed businesses except the ones given in","example":["5409c35a97bbc544d8e26737"],"schema":{"type":"array","items":{"type":"string"}}},{"name":"content__isnull","required":false,"in":"query","description":"Filter by review's content\n\nIf set to `true`, the endpoint will return all the reviews without content.\n\n**Note:** This is the content of the review and not the content of the reply.","example":true,"schema":{"type":"boolean"}},{"name":"update_date__gte","required":false,"in":"query","description":"Filter by `update_date`\n\nReturn all the reviews whose `update_date` >= `given_date`.\n\nFor example : `update_date__gte=2019-01-01T00:00:00` will return all reviews from the first January of 2019\nuntil today.\n\n**Note** : The update dates are stored in UTC.","schema":{"format":"date-time","type":"string"}},{"name":"update_date__lte","required":false,"in":"query","description":"Filter by `update_date`\n\nReturn all the reviews whose `update_date` <= `given_date`.\n\nFor example : `update_date__lte=2020-01-01T00:00:00` will return all reviews from the date of the first review\nuntil the first january of 2020.\n\n**Note** : The update dates are stored in UTC.","schema":{"format":"date-time","type":"string"}},{"name":"keywords","required":false,"in":"query","description":"Filter by keywords\n\nReturn all the reviews with not-nullable content, that contain the provided list of keywords.\n\n**Note:** This is the content of the review and not the content of the reply.\n\nThe filter accepts both simple and composed words.\nTo indicate it's a composed keyword, add the `+` as separator.\nFor example:\n\n`keywords=bonjour` returns all reviews containing the keyword `bonjour`\n\n`keywords=good+service` returns all reviews containing the\ncombined keyword **good service**, without splitting the keyword.\nNo reviews containing just **good** or just **service** will be returned.\n\n`keywords=bonjour,good+service`: returns all reviews that contain either just **bonjour**,\neither just **good service** or both keywords at the same time.","example":["bonjour","good+service"],"schema":{"type":"array","items":{"type":"string"}}}],"responses":{"200":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/SearchReviewsResponse"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Reviews"]},"post":{"operationId":"ReviewsController_create","summary":"Post a comment","description":"This endpoint lets you reply to a given review.","parameters":[],"requestBody":{"required":true,"content":{"application/json":{"schema":{"$ref":"#/components/schemas/ReviewCreate"}}}},"responses":{"201":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Comment"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Reviews"]}},"/api/v2/reviews/{comment_id}":{"put":{"operationId":"ReviewsController_update","summary":"Modify a comment","description":"This endpoint lets you modify a given reply to a review.","parameters":[{"name":"comment_id","required":true,"in":"path","schema":{"type":"number"}}],"requestBody":{"required":true,"content":{"application/json":{"schema":{"$ref":"#/components/schemas/ReviewUpdate"}}}},"responses":{"200":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Comment"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Reviews"]},"delete":{"operationId":"ReviewsController_delete","summary":"Delete a comment","description":"This endpoint lets you delete the reply to a review","parameters":[{"name":"comment_id","required":true,"in":"path","schema":{"type":"number"}}],"responses":{"200":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/StatusResponse"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Reviews"]}},"/api/v2/reviews/templates":{"get":{"operationId":"ReviewsTemplatesController_search","summary":"Search reply templates","description":"This endpoint lets you browse through all your reply templates.","parameters":[{"name":"page","required":false,"in":"query","description":"Page number. 30 results per page","schema":{"default":0,"type":"number"}},{"name":"positive","required":false,"in":"query","description":"Filter on templates made to answer positive reviews (ex from 4 to 5 stars on gmb).","schema":{"type":"boolean"}},{"name":"neutral","required":false,"in":"query","description":"Filter on templates made to answer neutral reviews (ex 3 stars on gmb).","schema":{"type":"boolean"}},{"name":"negative","required":false,"in":"query","description":"Filter on templates made to answer negative reviews (ex from 1 to 2 stars on gmb).","schema":{"type":"boolean"}},{"name":"language__in","required":false,"in":"query","description":"Filter on templates in the specified languages.","schema":{"type":"array","items":{"type":"string","enum":["fr","en","es","it","pt-br","de","ar"]}}},{"name":"title_query","required":false,"in":"query","description":"Filter on templates based on their title","schema":{"type":"string"}},{"name":"text_query","required":false,"in":"query","description":"Filter on templates based on their text","schema":{"type":"string"}}],"responses":{"200":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/ReplyTemplates"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Reply Templates"]}},"/api/v2/reviews/templates/placeholders":{"get":{"operationId":"ReviewsTemplatesController_placeholders","summary":"Get all available placeholders","description":"This endpoint lets you access available placeholders for reply templates.\nA template placeholder is a dynamically updated word within the app depending on the context.\n\nEx: Once used to answer a review, if a template has a `client_first_name` placeholder, the placeholder will take the value of the reviewer's first name.","parameters":[],"responses":{"200":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/ReplyPlaceholders"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Reply Templates"]}},"/api/v2/reviews/analytics":{"get":{"operationId":"ReviewsAnalyticsController_stats","summary":"Statistics for reviews","description":"This endpoint let you view the global reviews statistics for all your businesses subscribed to\n**Review Management**.\n\nYou can use the following filters:\n- by date (statistics before and/or after a date)\n- by businesses (businesses id in list or not in list)\n- by keywords\n\nThe response is aggregated according to the previously selected filters.\n\nIn order to get analytics evolution overtime returned by specific time range, please refer to\n**Qualitative Evolution** and **Quantitative Evolution** endpoints.","parameters":[{"name":"keywords","required":false,"in":"query","description":"Filter by keywords\n\nReturn all the reviews with not-nullable content, that contain the provided list of keywords.\n\n**Note:** This is the content of the review and not the content of the reply.\n\nThe filter accepts both simple and composed words.\nTo indicate it's a composed keyword, add the `+` as separator.\nFor example:\n\n`keywords=bonjour` returns all reviews containing the keyword `bonjour`\n\n`keywords=good+service` returns all reviews containing the\ncombined keyword **good service**, without splitting the keyword.\nNo reviews containing just **good** or just **service** will be returned.\n\n`keywords=bonjour,good+service`: returns all reviews that contain either just **bonjour**,\neither just **good service** or both keywords at the same time.","example":["bonjour","good+service"],"schema":{"type":"array","items":{"type":"string"}}},{"name":"update_date__gte","required":false,"in":"query","description":"Filter by `update_date`\n\nReturn all the reviews whose `update_date` >= `given_date`.\n\nFor example : `update_date__gte=2019-01-01T00:00:00` will return all reviews from the first January of 2019\nuntil today.\n\n**Note** : The update dates are stored in UTC.","schema":{"format":"date-time","type":"string"}},{"name":"update_date__lte","required":false,"in":"query","description":"Filter by `update_date`\n\nReturn all the reviews whose `update_date` <= `given_date`.\n\nFor example : `update_date__lte=2020-01-01T00:00:00` will return all reviews from the date of the first review\nuntil the first january of 2020.\n\n**Note** : The update dates are stored in UTC.","schema":{"format":"date-time","type":"string"}},{"name":"business__in","required":false,"in":"query","description":"Filter by business ids","example":["5409c35a97bbc544d8e26737"],"schema":{"default":[],"type":"array","items":{"type":"string"}}}],"responses":{"200":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/ReviewsStatisticsResponse"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Review Analytics"]}},"/api/v2/reviews/analytics/qualitative":{"get":{"operationId":"ReviewsAnalyticsController_qualitative","summary":"Qualitative evolution","description":"This endpoint lets you view the qualitative evolution of the **reviews rating** for all of your businesses\nsubscribed to **Review Management**. The API returns the reviews average rating by bucket (time range).\n\nYou can use the following filters:\n- by date (analytics before and/or after a date)\n- by businesses (businesses id in list or not in list)\n- by keywords","parameters":[{"name":"bucket","required":false,"in":"query","description":"Defining the time range of a data bucket.\n\nThis will determine the precision of the returned data. For example, if you choose `day`, you will receive the\nnumber of reviews for each day.","schema":{"default":"week","enum":["day","week","month","year"],"type":"string"}},{"name":"cumulative","required":false,"in":"query","description":"If `cumulative` = `false`, return the average rating of reviews from the current bucket only.\n\nIf `cumulative` = `true`, return the average rating of reviews from all the buckets until the current one\n(included). The cumulative representation show the evolution of the average rating over time.","schema":{"default":true,"type":"boolean"}},{"name":"keywords","required":false,"in":"query","description":"Filter by keywords\n\nReturn all the reviews with not-nullable content, that contain the provided list of keywords.\n\n**Note:** This is the content of the review and not the content of the reply.\n\nThe filter accepts both simple and composed words.\nTo indicate it's a composed keyword, add the `+` as separator.\nFor example:\n\n`keywords=bonjour` returns all reviews containing the keyword `bonjour`\n\n`keywords=good+service` returns all reviews containing the\ncombined keyword **good service**, without splitting the keyword.\nNo reviews containing just **good** or just **service** will be returned.\n\n`keywords=bonjour,good+service`: returns all reviews that contain either just **bonjour**,\neither just **good service** or both keywords at the same time.","example":["bonjour","good+service"],"schema":{"type":"array","items":{"type":"string"}}},{"name":"update_date__gte","required":false,"in":"query","description":"Filter by `update_date`\n\nReturn all the reviews whose `update_date` >= `given_date`.\n\nFor example : `update_date__gte=2019-01-01T00:00:00` will return all reviews from the first January of 2019\nuntil today.\n\n**Note** : The update dates are stored in UTC.","schema":{"format":"date-time","type":"string"}},{"name":"update_date__lte","required":false,"in":"query","description":"Filter by `update_date`\n\nReturn all the reviews whose `update_date` <= `given_date`.\n\nFor example : `update_date__lte=2020-01-01T00:00:00` will return all reviews from the date of the first review\nuntil the first january of 2020.\n\n**Note** : The update dates are stored in UTC.","schema":{"format":"date-time","type":"string"}},{"name":"business__in","required":false,"in":"query","description":"Filter by business ids","example":["5409c35a97bbc544d8e26737"],"schema":{"default":[],"type":"array","items":{"type":"string"}}}],"responses":{"200":{"description":"","content":{"application/json":{"schema":{"type":"array","items":{"$ref":"#/components/schemas/ReviewQualitativeBucket"}}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Review Analytics"]}},"/api/v2/reviews/analytics/quantitative":{"get":{"operationId":"ReviewsAnalyticsController_quantitative","summary":"Quantitative evolution","description":"This endpoint lets you view the quantitative evolution of the **number of reviews** for all of your businesses\nsubscribed to **Review Management**. The API returns the cumulative sum of the number of reviews by bucket\n(time range) selected overtime.\n\nYou can use the following filters:\n- by date (analytics before and/or after a date)\n- by businesses (businesses id in list or not in list)\n- by keywords","parameters":[{"name":"bucket","required":false,"in":"query","description":"Defining the time range of a data bucket.\n\nThis will determine the precision of the returned data. For example, if you choose `day`, you will receive the\nnumber of reviews for each day.","schema":{"default":"week","enum":["day","week","month","year"],"type":"string"}},{"name":"keywords","required":false,"in":"query","description":"Filter by keywords\n\nReturn all the reviews with not-nullable content, that contain the provided list of keywords.\n\n**Note:** This is the content of the review and not the content of the reply.\n\nThe filter accepts both simple and composed words.\nTo indicate it's a composed keyword, add the `+` as separator.\nFor example:\n\n`keywords=bonjour` returns all reviews containing the keyword `bonjour`\n\n`keywords=good+service` returns all reviews containing the\ncombined keyword **good service**, without splitting the keyword.\nNo reviews containing just **good** or just **service** will be returned.\n\n`keywords=bonjour,good+service`: returns all reviews that contain either just **bonjour**,\neither just **good service** or both keywords at the same time.","example":["bonjour","good+service"],"schema":{"type":"array","items":{"type":"string"}}},{"name":"update_date__gte","required":false,"in":"query","description":"Filter by `update_date`\n\nReturn all the reviews whose `update_date` >= `given_date`.\n\nFor example : `update_date__gte=2019-01-01T00:00:00` will return all reviews from the first January of 2019\nuntil today.\n\n**Note** : The update dates are stored in UTC.","schema":{"format":"date-time","type":"string"}},{"name":"update_date__lte","required":false,"in":"query","description":"Filter by `update_date`\n\nReturn all the reviews whose `update_date` <= `given_date`.\n\nFor example : `update_date__lte=2020-01-01T00:00:00` will return all reviews from the date of the first review\nuntil the first january of 2020.\n\n**Note** : The update dates are stored in UTC.","schema":{"format":"date-time","type":"string"}},{"name":"business__in","required":false,"in":"query","description":"Filter by business ids","example":["5409c35a97bbc544d8e26737"],"schema":{"default":[],"type":"array","items":{"type":"string"}}}],"responses":{"200":{"description":"","content":{"application/json":{"schema":{"type":"array","items":{"$ref":"#/components/schemas/ReviewQuantitativeBucket"}}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Review Analytics"]}},"/api/v2/reviews/boosts/template":{"get":{"operationId":"ReviewsBoostsController_template","summary":"Get booster template","description":"This endpoint lets you get your corresponding template.\nIf no template exist for the user, a template is created and send back.\n\nYou need to be subscribed to Review Booster product.","parameters":[],"responses":{"200":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/BoostsTemplateResponse"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Review Boosts"]}},"/api/v2/reviews/boosts/expeditor":{"get":{"operationId":"ReviewsBoostsController_qualitative","summary":"Get the expeditor name of a business","description":"This endpoint lets you get the expeditor name of a business.\n\nAn expeditor name is the name of the sender used to send the message.\nIt will be seen instead of the phone number on the destination phone.\n\nYour business must be subscribed to Review Booster product.","parameters":[{"name":"business_id","required":true,"in":"query","schema":{"type":"string"}}],"responses":{"200":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/BoostsExpeditorResponse"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Review Boosts"]},"post":{"operationId":"ReviewsBoostsController_quantitative","summary":"Update the expeditor name of a business","description":"This endpoint lets you update the expeditor name of a business.\n\nAn expeditor name is the name of the sender used to send the message.\nIt will be seen instead of the phone number on the destination phone.\n\nAn expeditor name length's must be contained between 3 and 11 characters.\nNo special characters are allowed.\n\nYour business must be subscribed to Review Booster product.","parameters":[],"requestBody":{"required":true,"content":{"application/json":{"schema":{"$ref":"#/components/schemas/BoostsUpdateRequest"}}}},"responses":{"201":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/BoostsExpeditorResponse"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Review Boosts"]}},"/api/v2/reviews/invitations":{"get":{"operationId":"ReviewsInvitationsController_search","summary":"Search invitations","description":"This endpoint allows to fetch previously sent invitations.\nYour access token must be for a user subscribed to the Review Booster product to access this route.\nThe user must have access to the business.\nThis can be useful to avoid sending multiple invitations to the same user in a defined period.","parameters":[{"name":"after","required":false,"in":"query","schema":{"format":"timestamp","type":"number"}},{"name":"target_phone","required":true,"in":"query","description":"The exact phone number we would have sent the invitation(s) to","example":"0701020304","schema":{"type":"string"}},{"name":"business_id","required":true,"in":"query","description":"Business id","example":"5409c35a97bbc544d8e26737","schema":{"type":"string"}}],"responses":{"200":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/InvitationsSearchResponse"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Review Invitations"]},"post":{"operationId":"ReviewsInvitationsController_update","summary":"Send a review invitation","description":"This endpoint lets you send an SMS to a costumer to help him leave a message on Google My Business.\nYou need to have `WRITE` access on the business.\nYou can add \"invite_content\" in your payload to customize the SMS content that will be received by the recipient.\nElse, the template associated with the user will be used (see `/reviews/boosts/template` for more info).\nIf no template exist, a new one will be generated.\n\nYour business needs to be connected to a Google My Business location and to be subscribed to Review Booster product.\nSo this cannot be tested in Sandbox Env. To prevent spamming, a new SMS can be sent to a specific phone number only\nafter 10 days since the last SMS sent.","parameters":[],"requestBody":{"required":true,"content":{"application/json":{"schema":{"$ref":"#/components/schemas/InvitationsSendRequest"}}}},"responses":{"201":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/InvitationsSendResponse"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Review Invitations"]}},"/api/v2/reviews/invitations/status":{"get":{"operationId":"ReviewsInvitationsController_status","summary":"Invitation status","description":"This endpoint allows to get the status about an invitation sent through the Review Booster.\nYour access token must be for a user subscribed to the Review Booster.\nThe invitation id must be for a business for which the user has access to.","parameters":[{"name":"invitation_id","required":true,"in":"query","schema":{"type":"string"}}],"responses":{"200":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/InvitationsStatusResponse"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Review Invitations"]}},"/api/v2/categories":{"get":{"operationId":"CategoriesController_search","summary":"Get categories","description":"This endpoint lets you read and filter through categories.","parameters":[{"name":"page","required":false,"in":"query","description":"Page number. 30 results per page","schema":{"default":0,"type":"number"}},{"name":"with_names","required":false,"in":"query","description":"Returns an object representing the list of translations in the available languages for the requested category. See example on the right.\n\nIf `with_names` is true, the translations will appear in the field __names__","schema":{"default":false,"type":"boolean"}},{"name":"with_countries","required":false,"in":"query","description":"Returns an array of strings representing the list of country codes in which the requested category is available.\n\nIf `with_countries` is true, the country list will appear in the field __countries__","schema":{"default":false,"type":"boolean"}},{"name":"country","required":false,"in":"query","description":"Filters categories available for businesses in given country.\n\nIf no country is given, then the endpoint returns the list of all existing available categories.\n\nUse country ISO 3166 alpha2 code.","example":"FR","schema":{"type":"string"}},{"name":"state","required":false,"in":"query","schema":{"enum":["OK","DEPRECATED"],"type":"string"}},{"name":"block_push_long_description_on_gmb","required":false,"in":"query","description":"Filter on `block_push_long_description_on_gmb` param (boolean indicating if the business long description can be pushed to GMB when the business belongs to this category)","schema":{"type":"boolean"}},{"name":"search_query","required":false,"in":"query","description":"Fuzzy search on gmb_id and names translations","schema":{"type":"string"}},{"name":"order_by","required":false,"in":"query","description":"Order results by colum. Add \"-\" before for ordering by descending order.","schema":{"enum":["gmb_id","-gmb_id"],"type":"string"}},{"name":"live__isnull","required":false,"in":"query","description":"Filter on `live_id` parameter value\n\nTrue: Recover categories which `live_id` is null\n\nFalse: Recover categories which `live_id` is not null\n\nNull: Do not filter on `live_id`","schema":{"type":"boolean"}},{"name":"lang","required":false,"in":"query","description":"Language to get the category name. If not given, the user's language is used.","schema":{"enum":["fr","en","es","it","pt-br","de","ar"],"type":"string"}}],"responses":{"200":{"description":"","content":{"application/json":{"schema":{"$ref":"#/components/schemas/CategoriesResponse"}}}},"400":{"description":""},"401":{"description":""},"403":{"description":""},"404":{"description":""}},"tags":["Categories"]}},"/api/v2/categories/{category_id}":{"get":{"operationId":"CategoriesController_category","summary":"Get category","description":"This endpoint lets you retrieve the data of a specific category.","parameters":[{"name":"category_id","required":true,"in":"path","schema":{"description":"Category id or Google's category id","example":"`5706` or `gcid:bank`","oneOf":[{"type":"number","